<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Dining | Admin 7679</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --red: #ff4444; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 90px; }
        header { padding: 30px 20px; text-align: center; background: #000; border-bottom: 2px solid var(--gold); }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 1.5rem; }
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .img-wrap { position: relative; height: 180px; border-radius: 12px; overflow: hidden; border: 1px solid #333; background: #111; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        .admin-box { background: #111; padding: 20px; border-radius: 15px; border: 1px dashed #444; margin: 20px; text-align: center; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #000; color: #fff; box-sizing: border-box; }
        .btn-gold { background: var(--gold); color: #000; padding: 15px; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; width: 100%; font-size: 1rem; margin-top: 10px; }
        #menu-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .footer { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; padding: 12px; border-top: 1px solid var(--gold); z-index: 100; box-sizing: border-box; }
        .f-btn { flex: 1; text-align: center; padding: 12px; color: #fff; text-decoration: none; font-weight: bold; border-radius: 50px; margin: 0 5px; font-size: 13px; }
    </style>
</head>
<body>

    <header><h1>THE ROYAL DINING</h1></header>

    <div class="gallery-grid" id="main-gallery"></div>

    <div class="admin-box">
        <h3 style="color:var(--gold); font-size: 12px;">ADMIN: PHOTO UPLOAD</h3>
        <input type="password" id="p1" class="admin-input" placeholder="Password (7679)">
        <input type="file" id="f1" class="admin-input" accept="image/*">
        <button class="btn-gold" onclick="upPhoto()">UPLOAD PHOTO</button>
    </div>

    <button class="btn-gold" style="width:80%; margin: 10px auto; display:block;" onclick="openMenu()">VIEW MENU</button>

    <div id="menu-page">
        <span onclick="closeMenu()" style="position:fixed; right:20px; top:15px; font-size:35px; color:var(--gold); cursor:pointer;">&times;</span>
        <div id="menu-content" style="margin-top:50px;"></div>
        <div class="admin-box">
            <h3 style="color:var(--gold); font-size: 12px;">ADMIN: ADD DISH</h3>
            <input type="password" id="p2" class="admin-input" placeholder="Password (7679)">
            <input type="text" id="cat" class="admin-input" placeholder="Category (e.g. CHINESE)">
            <input type="text" id="name" class="admin-input" placeholder="Dish Name">
            <input type="text" id="price" class="admin-input" placeholder="Price">
            <button class="btn-gold" onclick="addDish()">SAVE DISH</button>
        </div>
    </div>

    <div class="footer">
        <a href="tel:+919158777048" class="f-btn" style="background:#333;">CALL</a>
        <a href="https://wa.me/919158777048" class="f-btn" style="background:#25D366;">WHATSAPP</a>
    </div>

    <script>
        const PASS = "7679";
        window.onload = () => { loadG(); loadM(); };
        function openMenu() { document.getElementById("menu-page").style.display = "block"; }
        function closeMenu() { document.getElementById("menu-page").style.display = "none"; }

        function upPhoto() {
            if(document.getElementById("p1").value !== PASS) return alert("Wrong Password!");
            const file = document.getElementById("f1").files[0];
            if(!file) return alert("Select photo");
            const reader = new FileReader();
            reader.onload = (e) => {
                let photos = JSON.parse(localStorage.getItem("vP") || "[]");
                photos.push(e.target.result);
                localStorage.setItem("vP", JSON.stringify(photos));
                loadG(); alert("Photo Added!");
                document.getElementById("p1").value = "";
            };
            reader.readAsDataURL(file);
        }

        function loadG() {
            const photos = JSON.parse(localStorage.getItem("vP") || "[]");
            document.getElementById("main-gallery").innerHTML = photos.map((s, i) => `
                <div class="img-wrap"><img src="${s}" class="gallery-img"></div>`).join('');
        }

        function addDish() {
            if(document.getElementById("p2").value !== PASS) return alert("Wrong Password!");
            let c = document.getElementById("cat").value.toUpperCase(), n = document.getElementById("name").value, pr = document.getElementById("price").value;
            if(!c || !n || !pr) return alert("Fill all fields");
            let data = JSON.parse(localStorage.getItem("vM") || "{}");
            if(!data[c]) data[c] = [];
            data[c].push({n, pr});
            localStorage.setItem("vM", JSON.stringify(data));
            loadM(); alert("Dish Saved!");
            document.getElementById("p2").value = "";
        }

        function loadM() {
            let data = JSON.parse(localStorage.getItem("vM") || "{}");
            let h = "";
            for(let c in data) {
                h += `<div style="color:var(--gold); border-bottom:1px solid #333; margin-top:20px;">${c}</div>`;
                data[c].forEach(i => {
                    h += `<div class="item-row"><div><b>${i.n}</b><br>${i.pr}</div><button onclick="window.open('https://wa.me/919158777048?text=Order: ${i.n}')" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px;">ORDER</button></div>`;
                });
            }
            document.getElementById("menu-content").innerHTML = h;
        }
    </script>
</body>
</html>
