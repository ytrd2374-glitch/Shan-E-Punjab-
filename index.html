<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Family Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 40px; }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1000');
            padding: 40px 20px 20px; text-align: center;
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--gold); margin: 0; text-transform: uppercase; letter-spacing: 1px; }

        /* Contact Section - Only at Top */
        .top-contact {
            background: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            margin-bottom: 30px;
        }
        .contact-btns { display: flex; gap: 10px; justify-content: center; max-width: 400px; margin: 15px auto 0; }
        .c-btn { 
            flex: 1; padding: 12px; border-radius: 8px; text-decoration: none; 
            font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px;
        }
        .c-call { background: #fff; color: #000; }
        .c-wa { background: #25D366; color: #fff; }

        /* Gallery */
        .gallery-title { text-align: center; color: var(--gold); font-family: 'Playfair Display', serif; margin: 20px 0; font-size: 1.8rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px; max-width: 1200px; margin: auto; }
        .dish-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .dish-img { width: 100%; height: 230px; object-fit: cover; }

        /* Menu Button */
        .menu-trigger { text-align: center; margin: 30px 0; }
        .btn-menu { 
            background: var(--gold); color: #000; padding: 15px 35px; border-radius: 50px; 
            font-weight: bold; font-size: 1rem; cursor: pointer; border: none;
        }

        /* Menu List */
        #full-menu { display: none; padding: 20px; max-width: 500px; margin: 0 auto 40px; background: #111; border-radius: 15px; border: 1px solid #222; }
        .menu-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; }
        .item-name { color: #eee; }
        .item-p { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>Hotel & Family Restaurant</h1>
        <p style="color: #888; font-size: 0.8rem; margin-top: 5px;">The Taste of Happiness</p>
    </header>

    <div class="top-contact">
        <div style="font-size: 22px; font-weight: bold; color: #fff;">9158777048</div>
        <div class="contact-btns">
            <a href="tel:+919158777048" class="c-btn c-call"><i class="fas fa-phone-alt"></i> CALL NOW</a>
            <a href="https://wa.me/919158777048" class="c-btn c-wa"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
        </div>
    </div>

    <h2 class="gallery-title">Today's Special</h2>
    <div class="grid">
        <div class="dish-card"><img src="https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?w=500" class="dish-img"></div>
        <div class="dish-card"><img src="https://images.unsplash.com/photo-1626074353765-517a681e40be?w=500" class="dish-img"></div>
        <div class="dish-card"><img src="https://images.unsplash.com/photo-1567188040759-fb8a883dc6d8?w=500" class="dish-img"></div>
    </div>

    <div class="menu-trigger">
        <button class="btn-menu" onclick="toggleMenu()">VIEW FULL MENU</button>
    </div>

    <div id="full-menu">
        <div class="menu-row"><span class="item-name">Paneer Manchurian</span><span class="item-p">₹190</span></div>
        <div class="menu-row"><span class="item-name">Veg Bullet Special</span><span class="item-p">₹270</span></div>
        <div class="menu-row"><span class="item-name">Paneer Tikka</span><span class="item-p">₹210</span></div>
        <div class="menu-row"><span class="item-name">Paneer Chilli Special</span><span class="item-p">₹220</span></div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("full-menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
            if(menu.style.display === "block") window.scrollTo({ top: menu.offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
