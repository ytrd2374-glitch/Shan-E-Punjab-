<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Family Restaurant | VIP Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --card: #111; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; transition: 0.5s; }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1500');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 { font-family: 'Cinzel', serif; font-size: 3rem; color: var(--gold); margin-bottom: 20px; letter-spacing: 5px; }

        /* VIP Buttons */
        .btn-gold {
            background: linear-gradient(45deg, #D4AF37, #B8860B); color: #000; 
            padding: 20px 50px; border-radius: 50px; font-weight: 900; border: none;
            cursor: pointer; box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4); text-transform: uppercase;
        }

        /* Full Screen Menu Overlay */
        #menu-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 1000; overflow-y: auto; padding: 20px;
        }
        .close-menu { position: fixed; top: 20px; right: 20px; font-size: 30px; color: var(--gold); cursor: pointer; }

        .search-bar { width: 100%; max-width: 500px; padding: 15px; border-radius: 30px; border: 1px solid var(--gold); background: #111; color: #fff; margin: 30px auto; display: block; }

        .category-title { font-family: 'Cinzel', serif; color: var(--gold); text-align: center; margin-top: 40px; border-bottom: 1px solid #333; }
        .menu-list { max-width: 600px; margin: auto; }
        .menu-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #222; }

        /* Admin Add Section */
        .admin-box { background: #111; padding: 20px; border-radius: 15px; border: 1px dashed var(--gold); margin: 50px auto; max-width: 500px; }
        .admin-box input { width: 45%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; }
        .btn-add { background: var(--gold); color: #000; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .contact-fixed { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 2000; }
        .c-btn { padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="hero" id="home-screen">
        <h1>Hotel & Family Restaurant</h1>
        <p style="color: #888; letter-spacing: 3px; margin-bottom: 40px;">THE ART OF LUXURY DINING</p>
        <button class="btn-gold" onclick="openMenu()">Click to View VIP Menu</button>
    </div>

    <div id="menu-overlay">
        <span class="close-menu" onclick="closeMenu()">&times;</span>
        <h2 style="text-align:center; color: var(--gold); font-family: 'Cinzel';">The Royal Menu</h2>
        
        <input type="text" class="search-bar" placeholder="Search dish name..." id="menuSearch" onkeyup="searchMenu()">

        <div class="menu-list" id="full-menu-list">
            <h3 class="category-title">Chinese Veg</h3>
            <div class="menu-item"><span>Crispy Veg</span><span style="color:var(--gold)">190/-</span></div>
            <div class="menu-item"><span>Veg Bullet</span><span style="color:var(--gold)">260/-</span></div>
            <div class="menu-item"><span>Veg Manchurian</span><span style="color:var(--gold)">170/-</span></div>
            <div class="menu-item"><span>Chilly Paneer</span><span style="color:var(--gold)">210/-</span></div>
            <div class="menu-item"><span>Paneer 65</span><span style="color:var(--gold)">220/-</span></div>

            <h3 class="category-title">Chinese Non-Veg</h3>
            <div class="menu-item"><span>Chilly Chicken</span><span style="color:var(--gold)">220/-</span></div>
            <div class="menu-item"><span>Chicken 65</span><span style="color:var(--gold)">230/-</span></div>
            <div class="menu-item"><span>Chicken Lollypop (6 pc)</span><span style="color:var(--gold)">260/-</span></div>
        </div>

        <div class="admin-box">
            <h4 style="margin-top:0; color:var(--gold)">Add New Item to Menu</h4>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="itemPrice" placeholder="Price (e.g. 200/-)">
            <button class="btn-add" onclick="addNewItem()">Add Item Now</button>
        </div>
    </div>

    <div class="contact-fixed">
        <a href="tel:+919158777048" class="c-btn" style="background:#fff; color:#000;"><i class="fas fa-phone"></i> CALL</a>
        <a href="https://wa.me/919158777048" class="c-btn" style="background:#25D366; color:#fff;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
    </div>

    <script>
        function openMenu() { document.getElementById("menu-overlay").style.display = "block"; }
        function closeMenu() { document.getElementById("menu-overlay").style.display = "none"; }

        // Search Function
        function searchMenu() {
            let input = document.getElementById('menuSearch').value.toLowerCase();
            let items = document.getElementsByClassName('menu-item');
            for (i = 0; i < items.length; i++) {
                items[i].style.display = items[i].innerText.toLowerCase().includes(input) ? "flex" : "none";
            }
        }

        // Add New Item Function
        function addNewItem() {
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;
            if(name && price) {
                let div = document.createElement("div");
                div.className = "menu-item";
                div.innerHTML = `<span>${name}</span><span style="color:var(--gold)">${price}</span>`;
                document.getElementById("full-menu-list").appendChild(div);
                document.getElementById("itemName").value = "";
                document.getElementById("itemPrice").value = "";
                alert("Naya item menu mein jud gaya hai!");
            } else {
                alert("Please dono box bhariye.");
            }
        }
    </script>
</body>
</html>
