    <style>
        :root { --gold: #D4AF37; --dark: #050505; --red: #ff4444; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 90px; }
        
        /* VIP Header & Logo */
        .vip-header { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, #1a1a1a, #000); border-bottom: 2px solid var(--gold); }
        .vip-logo { width: 80px; height: 80px; border: 2px solid var(--gold); border-radius: 50%; margin-bottom: 10px; box-shadow: 0 0 15px var(--gold); }
        .vip-name { font-family: 'Cinzel', serif; color: var(--gold); font-size: 24px; letter-spacing: 3px; margin: 0; text-shadow: 2px 2px 4px #000; }
        
        /* Rating System (Public) */
        .rating-box { text-align: center; margin: 20px 0; padding: 10px; background: #111; border-radius: 10px; }
        .stars { color: var(--gold); font-size: 20px; cursor: pointer; }

        /* Gallery */
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .img-wrap { position: relative; height: 180px; border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Private Delete Button (Hidden by default) */
        .del-btn { position: absolute; top: 8px; right: 8px; background: var(--red); color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; display: none; }

        /* Hidden Admin Panel */
        .admin-trigger { opacity: 0.1; height: 20px; cursor: pointer; }
        .admin-box { display: none; background: #111; padding: 20px; border-radius: 15px; border: 1px dashed var(--gold); margin: 20px; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #000; color: #fff; box-sizing: border-box; }
        .btn-gold { background: var(--gold); color: #000; padding: 15px; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; width: 100%; font-size: 1rem; }

        .footer { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; padding: 12px; border-top: 1px solid var(--gold); box-sizing: border-box; }
        .f-btn { flex: 1; text-align: center; padding: 12px; color: #fff; text-decoration: none; font-weight: bold; border-radius: 50px; margin: 0 5px; font-size: 13px; }
    </style>
</head>
