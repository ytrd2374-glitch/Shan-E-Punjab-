<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Dining | Admin Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --red: #ff4444; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 80px; }
        header { padding: 30px 20px; text-align: center; background: #000; border-bottom: 2px solid var(--gold); }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 1.5rem; }

        /* Gallery */
        .gallery-container { padding: 15px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .img-wrap { position: relative; height: 160px; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: var(--red); color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }

        /* Buttons & Inputs */
        .btn-gold { background: var(--gold); color: #000; padding: 15px 30px; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; display: block; margin: 20px auto; width: 80%; }
        .admin-box { background: #111; padding: 20px; border-radius: 15px; border: 1px dashed #444; margin: 20px; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #000; color: #fff; box-sizing: border-box; }

        /* Menu Overlay */
        #menu-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .search-box { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid var(--gold); background: #111; color: #fff; margin: 40px 0 20px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; }
        
        .footer { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; padding: 10px; border-top: 1px solid var(--gold); box-sizing: border-box; }
        .f-btn { flex: 1; text-align: center; padding: 12px; color: #fff; text-decoration: none; font-weight: bold; border-radius: 50px; margin: 0 5px; }
    </style>
</head>
<body>

    <header>
        <h1>THE ROYAL DINING</h1>
        <p style="font-size: 10px; color: #666;">PREMIUM QUALITY FOOD</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-grid" id="main-gallery"></div>
    </div>

    <button class="btn-gold" onclick="openMenu()">VIEW MENU</button>

    <div class="admin-box">
        <h3 style="color:var(--gold); font-size: 12px; text-align:center;">ADMIN: UPLOAD PHOTO</h3>
        <input type="password" id="adminPassPhoto" class="admin-input" placeholder="Enter Password">
        <input type="file" id="fileInput" class="admin-input" accept="image/*">
        <button class="btn-gold" style="width:100%; margin:0;" onclick="handleUpload()">UPLOAD NOW</button>
    </div>

    <div id="menu-page">
        <span onclick="closeMenu()" style="position:fixed; right:20px; top:10px; font-size:30px; color:var(--gold); cursor:pointer;">&times;</span>
        <input type="text" class="search-box" id="searchInput" placeholder="Search dish..." onkeyup="searchMenu()">
        <div id="menu-content"></div>

        <div class="admin-box">
            <h3 style="color:var(--gold); font-size: 12px;">ADMIN: ADD DISH</h3>
            <input type="password" id="adminPassMenu" class="admin-input" placeholder="Password">
            <input type="text" id="catIn" class="admin-input" placeholder="Category (e.g. CHINESE)">
            <input type="text" id="nameIn" class="admin-input" placeholder="Dish Name">
            <input type="text" id="priceIn" class="admin-input" placeholder="Price (e.g. 250/-)">
            <button class="btn-gold" style="width:100%; margin:0;" onclick="addDish()">SAVE DISH</button>
        </div>
    </div>

    <div class="footer">
        <a href="tel:+919158777048" class="f-btn" style="background:#444;">CALL</a>
        <a href="https://wa.me/919158777048" class="f-btn" style="background:#25D366;">WHATSAPP</a>
    </div>

    <script>
        const MY_PASS = "767927 "; // Aapka Password

        window.onload = () => { renderGallery(); renderMenu(); };

        function openMenu() { document.getElementById("menu-page").style.display = "block"; }
        function closeMenu() { document.getElementById("menu-page").style.display = "none"; }

        // --- Photo Logic ---
        function handleUpload() {
            if(document.getElementById("adminPassPhoto").value !== MY_PASS) return alert("Wrong Password");
            const file = document.getElementById("fileInput").files[0];
            if(!file) return alert("Select a photo");
            
            const reader = new FileReader();
            reader.onload = (e) => {
                let photos = JSON.parse(localStorage.getItem("vipPhotos") || "[]");
                photos.push(e.target.result);
                localStorage.setItem("vipPhotos", JSON.stringify(photos));
                renderGallery();
                alert("Photo Added!");
            };
            reader.readAsDataURL(file);
        }

        function renderGallery() {
            const photos = JSON.parse(localStorage.getItem("vipPhotos") || "[]");
            const grid = document.getElementById("main-gallery");
            grid.innerHTML = photos.map((src, i) => `
                <div class="img-wrap">
                    <img src="${src}" class="gallery-img">
                    <button class="del-btn" onclick="delPhoto(${i})">&times;</button>
                </div>`).join('');
        }

        function delPhoto(i) {
            if(prompt("Password?") === MY_PASS) {
                let photos = JSON.parse(localStorage.getItem("vipPhotos"));
                photos.splice(i, 1);
                localStorage.setItem("vipPhotos", JSON.stringify(photos));
                renderGallery();
            }
        }

        // --- Menu Logic ---
        function addDish() {
            if(document.getElementById("adminPassMenu").value !== MY_PASS) return alert("Wrong Password");
            let cat = document.getElementById("catIn").value.toUpperCase();
            let name = document.getElementById("nameIn").value, price = document.getElementById("priceIn").value;
            if(!cat || !name || !price) return;

            let data = JSON.parse(localStorage.getItem("vipMenuData") || "{}");
            if(!data[cat]) data[cat] = [];
            data[cat].push({name, price});
            localStorage.setItem("vipMenuData", JSON.stringify(data));
            renderMenu();
        }

        function renderMenu() {
            let data = JSON.parse(localStorage.getItem("vipMenuData") || "{}");
            let html = "";
            for(let cat in data) {
                html += `<div style="color:var(--gold); border-bottom:1px solid #333; margin-top:20px; font-family:Cinzel;">${cat}</div>`;
                data[cat].forEach((item, i) => {
                    html += `<div class="item-row">
                        <div><b>${item.name}</b><br><small style="color:var(--gold)">${item.price}</small></div>
                        <button onclick="window.open('https://wa.me/919158777048?text=Order: ${item.name}')" style="background:var(--gold); border:none; padding:5px 10px; border-radius:4px;">ORDER</button>
                    </div>`;
                });
            }
            document.getElementById("menu-content").innerHTML = html;
        }

        function searchMenu() {
            let val = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.getElementsByClassName("item-row");
            for(let r of rows) r.style.display = r.innerText.toLowerCase().includes(val) ? "flex" : "none";
        }
    </script>
</body>
</html>
