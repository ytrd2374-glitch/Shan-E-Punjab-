<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Family Restaurant | VIP Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --card: #111; --red: #ff4444; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 100px; }

        header { padding: 30px 20px; text-align: center; background: #000; border-bottom: 2px solid var(--gold); }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 1.8rem; letter-spacing: 2px; }

        .container { max-width: 500px; margin: auto; padding: 15px; }
        
        /* Category Heading Style */
        .cat-header { 
            font-family: 'Cinzel'; color: var(--gold); text-align: center; 
            font-size: 1.3rem; margin: 30px 0 15px; border-bottom: 1px solid #333; 
            padding-bottom: 5px; text-transform: uppercase; letter-spacing: 2px;
        }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; }
        .item-info b { font-size: 15px; color: #eee; }
        .item-info span { color: var(--gold); font-weight: bold; font-size: 14px; margin-left: 10px; }
        
        .btn-group { display: flex; gap: 10px; }
        .order-btn { background: var(--gold); color: #000; border: none; padding: 6px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 11px; }
        .del-btn { color: var(--red); background: none; border: none; cursor: pointer; font-size: 16px; }

        /* Admin Add Section */
        .admin-panel { background: #0a0a0a; padding: 20px; border-radius: 15px; border: 1px dashed #444; margin-top: 30px; }
        .admin-panel h3 { color: var(--gold); font-size: 14px; text-align: center; margin-top: 0; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; box-sizing: border-box; }
        .btn-save { width: 100%; background: var(--gold); color: #000; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Sticky Footer */
        .footer-nav { position: fixed; bottom: 0; width: 100%; display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--gold); box-sizing: border-box; z-index: 100; }
        .f-btn { flex: 1; text-align: center; padding: 12px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <header>
        <h1>Hotel & Family Restaurant</h1>
        <p style="color: #666; font-size: 10px; letter-spacing: 3px;">PREMIUM DINING</p>
    </header>

    <div class="container">
        <div id="full-menu-container">
            </div>

        <div class="admin-panel">
            <h3>ADD NEW ITEM TO MENU</h3>
            <input type="text" id="catName" class="admin-input" placeholder="Category (e.g. BIRYANI or CHINESE)">
            <input type="text" id="itemName" class="admin-input" placeholder="Dish Name (e.g. Mutton Biryani)">
            <input type="text" id="itemPrice" class="admin-input" placeholder="Price (e.g. 290/-)">
            <button class="btn-save" onclick="saveToMenu()">SAVE PERMANENTLY</button>
        </div>
    </div>

    <div class="footer-nav">
        <a href="tel:+919158777048" class="f-btn" style="background:#fff; color:#000;"><i class="fas fa-phone"></i> CALL</a>
        <a href="https://wa.me/919158777048" class="f-btn" style="background:#25D366; color:#fff;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
    </div>

    <script>
        window.onload = function() { loadMenu(); };

        function saveToMenu() {
            let cat = document.getElementById("catName").value.toUpperCase();
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;

            if(cat && name && price) {
                let menuData = JSON.parse(localStorage.getItem("vipMenuData") || "{}");
                
                if(!menuData[cat]) { menuData[cat] = []; }
                menuData[cat].push({name, price});
                
                localStorage.setItem("vipMenuData", JSON.stringify(menuData));
                loadMenu();
                
                // Clear inputs
                document.getElementById("catName").value = "";
                document.getElementById("itemName").value = "";
                document.getElementById("itemPrice").value = "";
            } else {
                alert("Please saari details bhariye!");
            }
        }

        function deleteItem(cat, index) {
            if(confirm("Ye item hata dein?")) {
                let menuData = JSON.parse(localStorage.getItem("vipMenuData"));
                menuData[cat].splice(index, 1);
                if(menuData[cat].length === 0) delete menuData[cat];
                localStorage.setItem("vipMenuData", JSON.stringify(menuData));
                loadMenu();
            }
        }

        function loadMenu() {
            let menuData = JSON.parse(localStorage.getItem("vipMenuData") || "{}");
            let container = document.getElementById("full-menu-container");
            container.innerHTML = "";

            for(let category in menuData) {
                // Create Category Heading
                let catHtml = `<div class="cat-header">${category}</div>`;
                container.innerHTML += catHtml;

                // Create Items under this category
                menuData[category].forEach((item, index) => {
                    container.innerHTML += `
                        <div class="item-row">
                            <div class="item-info">
                                <b>${item.name}</b>
                                <span>${item.price}</span>
                            </div>
                            <div class="btn-group">
                                <button class="order-btn" onclick="orderNow('${item.name}', '${item.price}')">ORDER</button>
                                <button class="del-btn" onclick="deleteItem('${category}', ${index})"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>`;
                });
            }
        }

        function orderNow(name, price) {
            window.open(`https://wa.me/919158777048?text=Order: ${name} (${price})`, '_blank');
        }
    </script>
</body>
</html>
