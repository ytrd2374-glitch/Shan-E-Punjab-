<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Family Restaurant | Full Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --card: #111; --red: #ff4444; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 80px; }

        header { padding: 40px 20px; text-align: center; background: #000; border-bottom: 2px solid var(--gold); }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 1.8rem; letter-spacing: 2px; }

        .section-title { font-family: 'Cinzel'; color: var(--gold); text-align: center; font-size: 1.2rem; margin: 25px 0; letter-spacing: 2px; }

        /* Gallery Section */
        .gallery-container { padding: 0 15px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .img-wrap { position: relative; height: 180px; border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        .del-photo-btn { position: absolute; top: 8px; right: 8px; background: var(--red); color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 14px; }

        /* Menu Button */
        .menu-trigger { text-align: center; margin: 40px 0; }
        .btn-gold { background: var(--gold); color: #000; padding: 18px 40px; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; font-size: 1rem; box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); }

        /* Menu Overlay */
        #menu-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .close-btn { position: fixed; top: 15px; right: 20px; font-size: 35px; color: var(--gold); cursor: pointer; z-index: 2100; }
        .search-box { width: 100%; padding: 15px; border-radius: 30px; border: 1px solid var(--gold); background: #111; color: #fff; margin: 50px 0 20px; outline: none; }
        
        .cat-header { font-family: 'Cinzel'; color: var(--gold); text-align: center; margin: 30px 0 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .order-btn { background: var(--gold); color: #000; border: none; padding: 8px 18px; border-radius: 5px; font-weight: bold; }
        .del-item-btn { color: var(--red); background: none; border: none; margin-left: 10px; cursor: pointer; opacity: 0.6; }

        /* Admin Panels */
        .admin-box { background: #111; padding: 20px; border-radius: 15px; border: 1px dashed #444; margin: 40px 0; text-align: center; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #000; color: #fff; box-sizing: border-box; }
        
        /* Footer */
        .footer-nav { position: fixed; bottom: 0; width: 100%; display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--gold); z-index: 100; box-sizing: border-box; }
        .f-btn { flex: 1; text-align: center; padding: 12px; border-radius: 50px; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
    </style>
</head>
<body>

    <header>
        <h1>Hotel & Family Restaurant</h1>
        <p style="color: #555; font-size: 10px; letter-spacing: 3px;">SECURE DIGITAL PORTAL</p>
    </header>

    <div class="gallery-container">
        <h2 class="section-title">Chef's Gallery</h2>
        <div class="gallery-grid" id="main-gallery"></div>
    </div>

    <div class="menu-trigger">
        <button class="btn-gold" onclick="openMenu()">VIEW VIP MENU</button>
    </div>

    <div class="admin-box">
        <h3 style="color:var(--gold); font-size: 12px; margin-top:0;">ADMIN: ADD GALLERY PHOTO</h3>
        <input type="password" id="photoPass" class="admin-input" placeholder="Admin Password">
        <input type="text" id="photoUrl" class="admin-input" placeholder="Paste Photo Link (URL)">
        <button class="btn-gold" style="width:100%; padding:10px;" onclick="addPhoto()">SAVE PHOTO</button>
    </div>

    <div id="menu-page">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <input type="text" class="search-box" id="searchInput" placeholder="Search dish name..." onkeyup="searchMenu()">
        
        <div id="menu-content"></div>

        <div class="admin-box">
            <h3 style="color:var(--gold); font-size: 12px;">ADMIN: ADD MENU ITEM</h3>
            <input type="password" id="menuPass" class="admin-input" placeholder="Admin Password">
            <input type="text" id="catInput" class="admin-input" placeholder="Category (e.g. BIRYANI)">
            <input type="text" id="nameInput" class="admin-input" placeholder="Dish Name">
            <input type="text" id="priceInput" class="admin-input" placeholder="Price (e.g. 290/-)">
            <button class="btn-gold" style="width:100%; padding:10px;" onclick="addMenuItem()">SAVE ITEM</button>
        </div>
    </div>

    <div class="footer-nav">
        <a href="tel:+919158777048" class="f-btn" style="background:#fff; color:#000;"><i class="fas fa-phone"></i> CALL</a>
        <a href="https://wa.me/919158777048" class="f-btn" style="background:#25D366; color:#fff;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
    </div>

    <script>
        const MY_PASS = "9341"; // Aapka Password

        window.onload = function() { loadGallery(); loadMenu(); };

        function openMenu() { document.getElementById("menu-page").style.display = "block"; }
        function closeMenu() { document.getElementById("menu-page").style.display = "none"; }

        // --- Gallery Security ---
        function addPhoto() {
            if(document.getElementById("photoPass").value !== MY_PASS) { alert("Wrong Password!"); return; }
            let url = document.getElementById("photoUrl").value;
            if(url) {
                let photos = JSON.parse(localStorage.getItem("vipPhotos") || "[]");
                photos.push(url);
                localStorage.setItem("vipPhotos", JSON.stringify(photos));
                loadGallery();
                document.getElementById("photoUrl").value = "";
                document.getElementById("photoPass").value = "";
            }
        }

        function deletePhoto(index) {
            let p = prompt("Enter Password to Delete Photo:");
            if(p === MY_PASS) {
                let photos = JSON.parse(localStorage.getItem("vipPhotos"));
                photos.splice(index, 1);
                localStorage.setItem("vipPhotos", JSON.stringify(photos));
                loadGallery();
            } else { alert("Unauthorized!"); }
        }

        function loadGallery() {
            let photos = JSON.parse(localStorage.getItem("vipPhotos") || "[]");
            let grid = document.getElementById("main-gallery");
            grid.innerHTML = "";
            photos.forEach((url, index) => {
                grid.innerHTML += `<div class="img-wrap">
                    <img src="${url}" class="gallery-img">
                    <button class="del-photo-btn" onclick="deletePhoto(${index})">&times;</button>
                </div>`;
            });
        }

        // --- Menu Security ---
        function addMenuItem() {
            if(document.getElementById("menuPass").value !== MY_PASS) { alert("Wrong Password!"); return; }
            let cat = document.getElementById("catInput").value.toUpperCase();
            let name = document.getElementById("nameInput").value;
            let price = document.getElementById("priceInput").value;
            if(cat && name && price) {
                let menu = JSON.parse(localStorage.getItem("vipMenuData") || "{}");
                if(!menu[cat]) menu[cat] = [];
                menu[cat].push({name, price});
                localStorage.setItem("vipMenuData", JSON.stringify(menu));
                loadMenu();
                document.getElementById("menuPass").value = "";
            }
        }

        function deleteMenuItem(cat, index) {
            let p = prompt("Enter Password to Delete Item:");
            if(p === MY_PASS) {
                let menu = JSON.parse(localStorage.getItem("vipMenuData"));
                menu[cat].splice(index, 1);
                if(menu[cat].length === 0) delete menu[cat];
                localStorage.setItem("vipMenuData", JSON.stringify(menu));
                loadMenu();
            } else { alert("Unauthorized!"); }
        }

        function loadMenu() {
            let menu = JSON.parse(localStorage.getItem("vipMenuData") || "{}");
            let container = document.getElementById("menu-content");
            container.innerHTML = "";
            for(let cat in menu) {
                container.innerHTML += `<div class="cat-header">${cat}</div>`;
                menu[cat].forEach((item, index) => {
                    container.innerHTML += `<div class="item-row">
                        <div><b>${item.name}</b><br><small style="color:var(--gold)">${item.price}</small></div>
                        <div>
                            <button class="order-btn" onclick="orderNow('${item.name}')">ORDER</button>
                            <button class="del-item-btn" onclick="deleteMenuItem('${cat}', ${index})"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>`;
                });
            }
        }

        function searchMenu() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let rows = document.getElementsByClassName('item-row');
            for (let row of rows) { row.style.display = row.innerText.toLowerCase().includes(input) ? "flex" : "none"; }
        }

        function orderNow(name) {
            window.open(`https://wa.me/919158777048?text=Order: ${name}`, '_blank');
        }
    </script>
</body>
</html>
