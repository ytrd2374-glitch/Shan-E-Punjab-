<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Family Restaurant | VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --card: #111; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 100px; }
        
        /* Badi Photo Section */
        .hero-image-container {
            width: 100%; height: 60vh; position: relative;
            border-bottom: 4px solid var(--gold); overflow: hidden;
        }
        #mainHeroPhoto {
            width: 100%; height: 100%; object-fit: cover; transition: 0.5s;
        }
        .hero-overlay {
            position: absolute; bottom: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px; text-align: center;
        }
        .hero-overlay h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 1.8rem; }

        /* Menu Section */
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .menu-header { 
            text-align: center; margin: 20px 0; font-family: 'Cinzel'; 
            color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .item-name { font-size: 15px; color: #eee; }
        .item-price { color: var(--gold); font-weight: bold; }
        
        .order-btn { background: var(--gold); color: #000; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Admin Controls */
        .admin-controls { 
            background: #111; padding: 20px; border-radius: 15px; border: 1px dashed #444; margin-top: 30px; 
        }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-blue { background: #1a73e8; color: #fff; }

        /* Footer Buttons */
        .footer-nav { position: fixed; bottom: 0; width: 100%; display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--gold); z-index: 100; box-sizing: border-box; }
        .f-btn { flex: 1; text-align: center; padding: 12px; border-radius: 50px; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="hero-image-container">
        <img id="mainHeroPhoto" src="https://images.unsplash.com/photo-1544025162-d76694265947?w=1000" alt="Special Dish">
        <div class="hero-overlay">
            <h1>Hotel & Family Restaurant</h1>
            <p style="font-size: 12px; letter-spacing: 2px;">THE ROYAL DINING EXPERIENCE</p>
        </div>
    </div>

    <div class="container">
        <h2 class="menu-header">Our Menu</h2>
        <div id="menu-list">
            </div>

        <div class="admin-controls">
            <p style="color:var(--gold); font-size: 12px; text-align: center;">ADMIN PANEL (PERMANENT SETTINGS)</p>
            
            <input type="text" id="photoUrl" class="admin-input" placeholder="Photo Link daalein (URL)">
            <button class="btn-action btn-blue" onclick="changePhoto()">Update Header Photo</button>
            <hr style="border: 0.5px solid #222; margin: 20px 0;">
            
            <input type="text" id="itemName" class="admin-input" placeholder="Item Name">
            <input type="text" id="itemPrice" class="admin-input" placeholder="Price (e.g. 250/-)">
            <button class="btn-action btn-gold" onclick="saveItem()">Add to Menu</button>
        </div>
    </div>

    <div class="footer-nav">
        <a href="tel:+919158777048" class="f-btn" style="background:#fff; color:#000;"><i class="fas fa-phone"></i> CALL</a>
        <a href="https://wa.me/919158777048" class="f-btn" style="background:#25D366; color:#fff;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
    </div>

    <script>
        // Website load hone par settings check karein
        window.onload = function() {
            const savedPhoto = localStorage.getItem("headerPhoto");
            if(savedPhoto) document.getElementById("mainHeroPhoto").src = savedPhoto;
            
            if (!localStorage.getItem("myMenu")) {
                localStorage.setItem("myMenu", JSON.stringify([{name: "Crispy Veg", price: "190/-"}]));
            }
            displayMenu();
        };

        // Photo badalne ka function
        function changePhoto() {
            const url = document.getElementById("photoUrl").value;
            if(url) {
                localStorage.setItem("headerPhoto", url);
                document.getElementById("mainHeroPhoto").src = url;
                alert("Photo badal di gayi hai!");
            }
        }

        // Menu save karne ka function
        function saveItem() {
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;
            if(name && price) {
                let items = JSON.parse(localStorage.getItem("myMenu"));
                items.push({name: name, price: price});
                localStorage.setItem("myMenu", JSON.stringify(items));
                displayMenu();
                document.getElementById("itemName").value = "";
                document.getElementById("itemPrice").value = "";
            }
        }

        function displayMenu() {
            let items = JSON.parse(localStorage.getItem("myMenu"));
            let container = document.getElementById("menu-list");
            container.innerHTML = "";
            items.forEach((item, index) => {
                container.innerHTML += `
                    <div class="item-row">
                        <div><span class="item-name">${item.name}</span><br><span class="item-price">${item.price}</span></div>
                        <button class="order-btn" onclick="orderNow('${item.name}')">ORDER</button>
                    </div>`;
            });
        }

        function orderNow(name) {
            window.open(`https://wa.me/919158777048?text=I want to order: ${name}`, '_blank');
        }
    </script>
</body>
</html>
