<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shan-E-Punjab | VIP Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --premium-gold: #D4AF37;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-light: #F5F5F5;
            --google-blue: #1a73e8;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--dark-bg); color: var(--text-light); }

        /* VIP Header */
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1000');
            background-size: cover; padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--premium-gold);
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--premium-gold); margin: 0; }

        /* Google Map Section */
        .map-section {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid #333;
        }

        .map-container {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid var(--premium-gold);
        }

        /* Google Maps Action Buttons */
        .map-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .map-btn {
            text-decoration: none;
            color: var(--google-blue);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .map-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: #252525;
        }

        /* Order & Contact Info */
        .contact-card {
            padding: 20px;
            text-align: center;
        }

        .btn-main {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--premium-gold);
            color: black;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
        }

        .btn-wa { background: #25D366; color: white; }

        .address-text {
            font-size: 14px;
            color: #bbb;
            margin: 15px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shan-E-Punjab</h1>
        <p style="color: var(--premium-gold);">Bokaro's Most Rated Punjabi Restaurant</p>
    </header>

    <section class="map-section">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.0!2d86.15!3d23.67!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f423!2sAbove%20Haryana%20Handloom%2C%20Sector%204!5e0!3m2!1sen!2sin!4v1700000000000" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <div class="map-actions">
            <a href="https://www.google.com/maps/dir//Shan-E-Punjab+Bokaro" target="_blank" class="map-btn">
                <div class="map-icon"><i class="fas fa-directions"></i></div> Directions
            </a>
            <a href="tel:09430704405" class="map-btn">
                <div class="map-icon"><i class="fas fa-phone-alt"></i></div> Call
            </a>
            <a href="https://www.google.com/maps/search/Shan-E-Punjab+Bokaro/@23.67,86.15,15z" target="_blank" class="map-btn">
                <div class="map-icon"><i class="fas fa-map-marked-alt"></i></div> View Map
            </a>
        </div>

        <div class="contact-card">
            <div class="address-text">
                <i class="fas fa-map-marker-alt" style="color: var(--premium-gold);"></i> 
                Above Haryana Handloom, Sector 4, Bokaro Steel City, Jharkhand 827004
            </div>
            
            <a href="tel:09430704405" class="btn-main">
                <i class="fas fa-phone"></i> Call to Order
            </a>
            <a href="https://wa.me/919430704405" class="btn-main btn-wa">
                <i class="fab fa-whatsapp"></i> Order on WhatsApp
            </a>
        </div>
    </section>

</body>
</html>
