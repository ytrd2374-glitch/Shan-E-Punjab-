<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Family Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 90px; }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1000');
            padding: 50px 20px; text-align: center; border-bottom: 3px solid var(--gold);
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--gold); margin: 0; text-transform: uppercase; letter-spacing: 1px; }

        /* Contact Section (Map ki jagah) */
        .contact-section {
            max-width: 400px; margin: -30px auto 30px; background: var(--card);
            padding: 25px; border-radius: 20px; border: 2px solid var(--gold);
            box-shadow: 0 15px 35px rgba(0,0,0,1); text-align: center;
        }
        .phone-number { font-size: 26px; font-weight: 900; color: #fff; display: block; margin-bottom: 20px; letter-spacing: 1.5px; }
        
        .contact-btns { display: flex; gap: 12px; justify-content: center; }
        .c-btn { 
            flex: 1; padding: 14px; border-radius: 12px; text-decoration: none; 
            font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px;
        }
        .c-call { background: #fff; color: #000; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        .c-wa { background: #25D366; color: #fff; box-shadow: 0 4px 15px rgba(37,211,102,0.2); }

        .info-bar { margin-top: 15px; font-size: 14px; color: var(--gold); font-weight: 500; }

        /* Photo Gallery */
        .gallery-title { text-align: center; color: var(--gold); font-family: 'Playfair Display', serif; margin: 40px 0 20px; font-size: 1.8rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px; max-width: 1200px; margin: auto; }
        .dish-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .dish-img { width: 100%; height: 230px; object-fit: cover; border-bottom: 2px solid #222; }

        /* Menu Button */
        .menu-trigger { text-align: center; margin: 40px 0; }
        .btn-menu { 
            background: var(--gold); color: #000; padding: 18px 45px; border-radius: 50px; 
            font-weight: bold; font-size: 1.1rem; cursor: pointer; border: none;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Menu Display */
        #full-menu { display: none; padding: 20px; max-width: 600px; margin: auto; background: #111; border-radius: 20px; margin-bottom: 40px; border: 1px solid #222; }
        .menu-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #222; }
        .item-name { color: #eee; font-weight: 500; }
        .item-p { color: var(--gold); font-weight: bold; }

        /* Fixed Bottom Nav */
        .footer-nav {
            position: fixed; bottom: 0; width: 100%; background: #000;
            padding: 15px 0; display: flex; justify-content: center; gap: 15px; border-top: 2px solid var(--gold); z-index: 1000;
        }
        .f-btn { padding: 12px 25px; border-radius: 30px; color: #fff; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <h1>Hotel & Family Restaurant</h1>
        <p style="letter-spacing: 2px; color: #888; font-size: 0.9rem; margin-top: 10px;">The Taste of Happiness</p>
    </header>

    <div class="contact-section">
        <span class="phone-number">9158777048</span>
        <div class="contact-btns">
            <a href="tel:+919158777048" class="c-btn c-call"><i class="fas fa-phone-alt"></i> CALL NOW</a>
            <a href="https://wa.me/919158777048" class="c-btn c-wa"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
        </div>
        <div class="info-bar">
            <span><i class="far fa-clock"></i> OPEN: 10:00 AM – 11:00 PM</span>
        </div>
    </div>

    <h2 class="gallery-title">Today's Special</h2>
    <div class="grid">
        <div class="dish-card"><img src="https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?w=500" class="dish-img"></div>
        <div class="dish-card"><img src="https://images.unsplash.com/photo-1626074353765-517a681e40be?w=500" class="dish-img"></div>
        <div class="dish-card"><img src="https://images.unsplash.com/photo-1567188040759-fb8a883dc6d8?w=500" class="dish-img"></div>
    </div>

    <div class="menu-trigger">
        <button class="btn-menu" onclick="toggleMenu()">VIEW FULL MENU & PRICE</button>
    </div>

    <div id="full-menu">
        <h3 style="color:var(--gold); text-align:center; border-bottom: 1px solid var(--gold); padding-bottom:10px;">Our Menu</h3>
        <div class="menu-row"><span class="item-name">Paneer Manchurian</span><span class="item-p">₹190</span></div>
        <div class="menu-row"><span class="item-name">Veg Bullet Special</span><span class="item-p">₹270</span></div>
        <div class="menu-row"><span class="item-name">Manchurian Gravy</span><span class="item-p">₹190</span></div>
        <div class="menu-row"><span class="item-name">Paneer Tikka</span><span class="item-p">₹210</span></div>
        <div class="menu-row"><span class="item-name">Paneer Chilli Special</span><span class="item-p">₹220</span></div>
        <div class="menu-row"><span class="item-name">Crispy Paneer</span><span class="item-p">₹240</span></div>
    </div>

    <div class="footer-nav">
        <a href="tel:+919158777048" class="f-btn" style="background:#1a73e8;"><i class="fas fa-phone"></i> CALL</a>
        <a href="https://wa.me/919158777048" class="f-btn" style="background:#25D366;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("full-menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
                window.scrollTo({ top: menu.offsetTop - 50, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
