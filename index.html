<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Family Restaurant | VIP Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --card: #111; --red: #ff4444; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding-bottom: 100px; }

        header { padding: 30px 20px; text-align: center; background: #000; border-bottom: 2px solid var(--gold); }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 1.8rem; letter-spacing: 2px; }

        /* Gallery Style */
        .gallery-container { padding: 20px; max-width: 1000px; margin: auto; }
        .section-title { font-family: 'Cinzel'; color: var(--gold); text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        .img-wrap { position: relative; width: 100%; height: 180px; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .gallery-item { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .del-img-btn { position: absolute; top: 5px; right: 5px; background: var(--red); color: #fff; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }

        /* Menu Button */
        .menu-trigger { text-align: center; margin: 30px 0; }
        .btn-main { background: var(--gold); color: #000; padding: 18px 40px; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; font-size: 1rem; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4); }

        /* Overlay */
        #menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; color: var(--gold); cursor: pointer; }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .item-actions { display: flex; gap: 10px; align-items: center; }
        .order-btn { background: var(--gold); color: #000; border: none; padding: 7px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 11px; }
        .del-text-btn { color: var(--red); background: none; border: none; cursor: pointer; font-size: 16px; }

        /* Admin Panels */
        .admin-panel { background: #111; padding: 20px; border-radius: 15px; border: 1px dashed #444; margin: 20px auto; max-width: 500px; text-align: center; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #222; color: #fff; box-sizing: border-box; outline: none; }
        .btn-save { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #fff; color: #000; }

        .footer-nav { position: fixed; bottom: 0; width: 100%; display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--gold); box-sizing: border-box; z-index: 100; }
        .f-btn { flex: 1; text-align: center; padding: 12px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <header>
        <h1>Hotel & Family Restaurant</h1>
        <p style="color: #666; font-size: 10px; letter-spacing: 3px;">ROYAL DINING EXPERIENCE</p>
    </header>

    <div class="gallery-container">
        <h2 class="section-title">Photo Gallery</h2>
        <div class="gallery-grid" id="main-gallery">
            </div>
    </div>

    <div class="menu-trigger">
        <button class="btn-main" onclick="toggleMenu(true)">OPEN VIP MENU</button>
    </div>

    <div class="admin-panel">
        <h3 style="color:var(--gold); font-size: 13px; margin-top:0;">ADD PHOTO (URL)</h3>
        <input type="text" id="photoUrl" class="admin-input" placeholder="Paste image link here...">
        <button class="btn-save" onclick="addPhoto()">SAVE PHOTO</button>
    </div>

    <div id="menu-overlay">
        <span class="close-btn" onclick="toggleMenu(false)">&times;</span>
        <h2 class="section-title" style="margin-top:40px;">Food Menu</h2>
        <div id="menu-items-list" style="max-width: 600px; margin: auto;">
            </div>

        <div class="admin-panel" style="margin-top:40px;">
            <h3 style="color:var(--gold); font-size: 13px;">ADD MENU ITEM</h3>
            <input type="text" id="itemName" class="admin-input" placeholder="Item Name">
            <input type="text" id="itemPrice" class="admin-input" placeholder="Price (e.g. 210/-)">
            <button class="btn-save" style="background:var(--gold)" onclick="addMenuItem()">ADD TO MENU</button>
        </div>
    </div>

    <div class="footer-nav">
        <a href="tel:+919158777048" class="f-btn" style="background:#fff; color:#000;"><i class="fas fa-phone"></i> CALL</a>
        <a href="https://wa.me/919158777048" class="f-btn" style="background:#25D366; color:#fff;"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
    </div>

    <script>
        window.onload = function() {
            loadGallery();
            loadMenu();
        };

        // --- Gallery Controls ---
        function addPhoto() {
            let url = document.getElementById("photoUrl").value;
            if(url) {
                let photos = JSON.parse(localStorage.getItem("vipPhotos") || "[]");
                photos.push(url);
                localStorage.setItem("vipPhotos", JSON.stringify(photos));
                document.getElementById("photoUrl").value = "";
                loadGallery();
            }
        }

        function deletePhoto(index) {
            if(confirm("Ye photo gallery se hata dein?")) {
                let photos = JSON.parse(localStorage.getItem("vipPhotos") || "[]");
                photos.splice(index, 1);
                localStorage.setItem("vipPhotos", JSON.stringify(photos));
                loadGallery();
            }
        }

        function loadGallery() {
            let photos = JSON.parse(localStorage.getItem("vipPhotos") || "[]");
            let grid = document.getElementById("main-gallery");
            grid.innerHTML = "";
            photos.forEach((url, index) => {
                grid.innerHTML += `
                    <div class="img-wrap">
                        <img src="${url}" class="gallery-item">
                        <button class="del-img-btn" onclick="deletePhoto(${index})">&times;</button>
                    </div>`;
            });
        }

        // --- Menu Controls ---
        function toggleMenu(show) {
            document.getElementById("menu-overlay").style.display = show ? "block" : "none";
        }

        function addMenuItem() {
            let name = document.getElementById("itemName").value;
            let price = document.getElementById("itemPrice").value;
            if(name && price) {
                let items = JSON.parse(localStorage.getItem("myMenu") || "[]");
                items.push({name, price});
                localStorage.setItem("myMenu", JSON.stringify(items));
                loadMenu();
                document.getElementById("itemName").value = "";
                document.getElementById("itemPrice").value = "";
            }
        }

        function deleteMenuItem(index) {
            if(confirm("Ye item menu se hata dein?")) {
                let items = JSON.parse(localStorage.getItem("myMenu") || "[]");
                items.splice(index, 1);
                localStorage.setItem("myMenu", JSON.stringify(items));
                loadMenu();
            }
        }

        function loadMenu() {
            let items = JSON.parse(localStorage.getItem("myMenu") || "[]");
            let list = document.getElementById("menu-items-list");
            list.innerHTML = "";
            items.forEach((item, index) => {
                list.innerHTML += `
                    <div class="item-row">
                        <div><b>${item.name}</b><br><span style="color:var(--gold); font-size:13px;">${item.price}</span></div>
                        <div class="item-actions">
                            <button class="order-btn" onclick="orderNow('${item.name}')">ORDER</button>
                            <button class="del-text-btn" onclick="deleteMenuItem(${index})"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            });
        }

        function orderNow(name) {
            window.open(`https://wa.me/919158777048?text=Order: ${name}`, '_blank');
        }
    </script>
</body>
</html>
